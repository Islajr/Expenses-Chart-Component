<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="./chart.js/dist/chart.min.js"></script>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body class="bg-cream font-default">
  <section class="container mx-auto items-center lg:max-w-4xl lg:my-6 md:max-w-2xl md:my-16
  sm:max-w-lg sm:my-8 xs:max-w-sm xs:my-4">

    <!--Header and Rest Div-->
    <div class="flex flex-col justify-between space-y-4 lg:py-4 lg:px-52 md:py-4 md:px-36 sm:py-4 sm:px-12 drop-shadow-lg">

      <!--Head-->
      <div class="flex flex-row bg-softRed rounded-2xl pt-1 justify-between">
        <!--Left Text-->
        <div class="flex flex-col py-4 px-4 pl-8 justify-between space-y-1.5 align-baseline">
          <p class="text-white">My balance</p>
          <h2 class="font-bold text-2xl text-white">$921.48</h2>
        </div>
        <!--Image on the Right-->
        <div class="py-6 px-4 pr-8">
          <img src="images/logo.svg" alt="Logo">
        </div>
      </div>

      <!--Rest-->
      <div class="flex flex-col bg-veryPaleOrange rounded-2xl justify-between">

        <!--Leading Text-->
        <div class="items-center py-4 px-4 pb-6 pl-8 pt-6">
          <h3 class="text-2xl font-bold text-darkBrown font-700">Spending - Last 7 days</h3>
        </div>

        <!--Mid-section Chart-->
        <canvas id="myChart" class="mx-8"></canvas>
        <!--See Javascript file specified under the HTML Body Section-->
        <hr class="bg-black mx-8">

        <!--lower section-->
        <div class="flex flex-row justify-between space-x-6">

          <!--Left-->
          <div class="flex flex-col py-4 px-4 pl-8 justify-between space-y-0 align-baseline">
            <p class="text-mediumBrown">Total this month</p>
            <h2 class="text-4xl font-bold text-darkBrown">$478.33</h2>
          </div>
          <!--Right-->
          <div class="flex flex-col py-4 px-4 justify-between space-y-0.5 pr-8 pt-10">
            <h5 class="pl-16 font-700">+2.4%</h5>
            <p class="align-baseline text-mediumBrown">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Islajr">Isla Archer</a>.
  </div>
  <script src="./mychart.js"></script>
</body>
</html>
